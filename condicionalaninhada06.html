<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional aninhada</title>
    <!-- JS-->
    <script>

        //Nota aluno
        var nota = 5;

        //Média
        if(nota == 10){
            alert("Parábens");
        }else if(nota >=9 ){
            alert("Otimo");
        }else if(nota >=8){
            alert("Boa");    
        }else if(nota >=7){
            alert("Okay")
        }else if(nota >=5){
            alert("Reprovado");
        }
    </script>
</head>
