<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudando link ao clicar em um butão</title>
    <!-- JS-->
    <script>
        //Função
        function alterarClic(){

            //Obter link
            var link = document.getElementsByTagName("a")[0];

            //Alterar link
            link.href = "https://www.google.com.br/";
        }
    </script>
</head>
<body>
    
    <a href="https://www.youtube.com/">Clique aqui para ir ao youtube</a>
    <button onclick="alterarClic()">Alterar para o google</button>
</body>
</html>
