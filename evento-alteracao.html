<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando o valor</title>
    <!-- JS-->
    <script>
        //Função
        function mensagem(){

            //Obter o curso selecionado
            var curso = document.getElementById("cursos").value;

            //Exibir o curso

            alert(curso);
        }

    </script>
</head>
<body>
    <select onchange="mensagem()" id="cursos">
    <option>Escolha seu curso</option>
    <option>HTML</option>
    <option>CSS</option>
    <option>javaScript</option>
    <option>Java</option>
    </select>
</body>
</html>
