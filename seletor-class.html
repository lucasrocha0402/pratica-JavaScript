<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor com mais de uma classe</title>
    <!-- JS-->
    <script>
        //Função
        function exibirTexto(){

            //Armazenar a class com a tag texto
            var campo = document.getElementsByClassName("texto")[2];

            //Exibir o conteudo
            alert(campo.innerHTML);
        }
    </script>
</head>
<body>
    
    <button onclick="exibirTexto()">Clique aqui</button>

    <h1 class="texto">Titulo primario</h1>
    <h1 class="texto">Segundo titulo</h1>
    <p class="texto">Primeiro paragrafo</p>
</body>
</html>
